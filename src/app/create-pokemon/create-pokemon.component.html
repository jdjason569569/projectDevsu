
<h5 class="text-center">{{title}}</h5>
<form class="mt-3" [formGroup]="pokemonForm" (ngSubmit)="managePokemon()">
        <div class="row">
            <div class="col-6">
                <div class="container-flex">
                    <label for="name" class="form-label">Nombre</label>
                    <input id="name" type="text" class="form-control form-control-lg" formControlName="name">
                </div>
            </div>
            <div class="col-6">
                <div class="container-flex">
                    <label for="customRange1" class="form-label">Ataque</label>
                    0
                    <input type="range" formControlName="attack"  class="form-range">
                    100
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6"> 
                <div class="container-flex">
                    <label for="image" class="form-label">Imagen</label>
                    <input id="image" type="text" formControlName="image" class="form-control form-control-lg">
                </div>
            </div>
            <div class="col-6">
                <div class="container-flex">
                    <label  class="form-label">Defensa</label>
                    0
                    <input type="range" formControlName="defense"  class="form-range">
                    100
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-3"> 
                <button type="submit" [disabled]="!pokemonForm.valid" class="btn btn-primary float-end">Guardar</button>
            </div>
            <div class="col-3"> 
                <button (click)="eventClose()" class="btn btn-primary float-start">Cancelar</button>
            </div>   
    </div>
</form>
